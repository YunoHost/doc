name: Docs Preview (PR)

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  install_subdir: "pr-${{ github.event.pull_request.number }}"

jobs:
  build:
    name: Build Docs
    timeout-minutes: 30
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check and build doc
        uses: ./.github/actions/docusaurus
        with:
          base_url: "/${{ github.event.repository.name }}/${{ env.install_subdir }}/"

      - name: Archive the docs
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: build/

  deploy:
    name: Deploy preview to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: preview
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Download the built docs artifact
        uses: actions/download-artifact@v4
        with:
          name: docs
          path: docs

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/${{ github.event.repository.name }}/${{ env.install_subdir }}
          destination_dir: "${{ env.install_subdir }}"

      - name: Comment on PR with preview link
        uses: thollander/actions-comment-pull-request@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          pr-number: ${{ github.event.pull_request.number }}
          comment-tag: gh-pages-preview
          mode: recreate
          message: |
            ‚úÖ Preview deployed for this PR!
            üåç [View the documentation preview](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/${{ github.event.pull_request.number }})
